<div class="container">

    <form class="form">
        <span>Duracion del turno: </span>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="30">
            <label class="form-check-label" for="inlineRadio1">30 minutos</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="60">
            <label class="form-check-label" for="inlineRadio2">60 minutos</label>
          </div>
        <hr>
     
        <div class="row mt-2">
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Lunes')"
                [ngClass]="this.dia == 'lunes' ? 'btn-dia' : ''">
                    Lunes
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Martes')"
                [ngClass]="this.dia == 'martes' ? 'btn-dia' : ''">
                    Martes
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Miercoles')"
                [ngClass]="this.dia == 'miercoles' ? 'btn-dia' : ''">
                    Miercoles
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Jueves')"
                [ngClass]="this.dia == 'jueves' ? 'btn-dia' : ''">
                    Jueves
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Viernes')"
                [ngClass]="this.dia == 'viernes' ? 'btn-dia' : ''">
                    Viernes
                </button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Sabado')"
                [ngClass]="this.dia == 'sabado' ? 'btn-dia' : ''">
                    Sabado
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button type="button" class="btn btn-info" (click)="onChangeDia('Semanal')"
                [ngClass]="this.dia == 'semanal' ? 'btn-dia' : ''">
                    Horario Semanal
                </button>
            </div>
        </div>


        <hr>

        <div style="float:left" class="mt-2" *ngIf="this.dia != ''">

            <span style="float:left; font-size: 16px;"><strong>{{this.dia}}</strong></span>
            <div class="row">
                <div class="col-4"> 

                    <label> Inicio: <strong>{{this.inicio}}</strong></label>
                    <br>
                    <button class="button-33" [ngxTimepicker]="pickerInicio"
                    [format]=24 [min]="'7:00 am'" [max]="'8:00 pm'"
                    [(ngModel)]="this.inicio"
                    name="inicio"
                    >
                        <i class="fa-solid fa-clock"></i>
                    </button>
    
                    <ngx-material-timepicker #pickerInicio> </ngx-material-timepicker>
    
                    <!--
                    <input type="number" id="horaInicio" name="horaInicio" min="7" max="20"> :
                    <input type="number" id="minutoInicio" name="minutoInicio" min="00" max="59">
                    -->
                </div> 
                <br>
                <div class="col-4" style="margin-left: 2em;"> 
    
                    <label>Fin: <strong>{{this.fin}}</strong></label>
                    <br>
                    <button class="button-33" [ngxTimepicker]="pickerFinal"
                    [format]=24 [min]="'7:00 am'" [max]="'8:00 pm'"
                    [(ngModel)]="this.fin"
                    name="fin">
                        <i class="fa-solid fa-clock"></i>
                    </button>
    
                    <ngx-material-timepicker #pickerFinal> </ngx-material-timepicker>
                    <!-- 
                    <input type="number" id="horaFin" name="horaFin" min="7" max="20"> :
                    <input type="number" id="minutoFin" name="minutoFin" min="00" max="59">
                    -->
                    <br>
                </div>

            </div>

            
        </div>

        <div *ngIf="this.dia != ''"> 
            <br>
            <br>
            <br>
            <div class="col-3" style="float:right">
                <button class="button-33" style="width:180px" role="button" (click)="confirmarHorario()">
                    <i class="fa-solid fa-check"></i>
                    CONFIRMAR                  
                </button>
            </div>
            <br>
            <br>
            <hr>
        </div>
    
    </form>
</div>
