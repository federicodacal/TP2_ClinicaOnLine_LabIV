<div class="container">

    <form class="form">
        <span>Duracion del turno: </span>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="30">
            <label class="form-check-label" for="inlineRadio1">30 minutos</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="60">
            <label class="form-check-label" for="inlineRadio2">60 minutos</label>
          </div>
    
     
        <div class="row mt-2">
            <div class="col-2">
                <button type="button" class="btn btn-info">Lunes</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Martes</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Miercoles</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Jueves</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Viernes</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Sabado</button>
            </div>
        </div>
        <hr>

        <div style="float:left" class="mt-2">
            <div> 
                <label for="hora">Inicio: </label>
                <input type="number" id="horaInicio" name="horaInicio" min="7" max="20"> :
                <input type="number" id="minutoInicio" name="minutoInicio" min="00" max="59">
            </div> 
            <br>
            <div style="margin-left: 1em;"> 
                <label for="hora">Fin: </label>
                <input type="number" id="horaFin" name="horaFin" min="7" max="20"> :
                <input type="number" id="minutoFin" name="minutoFin" min="00" max="59">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="col-3" style="float:right">
            <button class="button-33" role="button" (click)="confirmarHorario()">
                <i class="fa-solid fa-clock"></i>
                CONFIRMAR
            </button>
        </div>
        <br>
        <hr>
    
    </form>
</div>
